# pdf 目标检测迷你数据集
# 训练命令: python train.py --data pdfmini.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /pdfmini
#     /yolov5


# download command/URL (optional)
download: http://127.0.0.1/pdfmini.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../labeled_yy/images  # 128 images
val: ../labeled_yy/images  # 128 images

# number of classes
nc: 25

# class names
names: ['myself', 'friends', 'head_dialogue', 'wing_energy', 'piano_keyboard', 'xiaohei', 'candle', 'chendao_gate', 'yunye_gate', 'yulin_gate', 'xiagu_gate', 'mutu_gate', 'baofengyan_gate', 'task', 'total_candle', 'total_heart', 'total_season_candle', 'total_red_candle', 'setting_button', 'total_dialogue', 'tools_box', 'piano', 'jinge_gate', 'little_boat', 'close_piano']
